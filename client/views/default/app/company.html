<ion-view data-comp-id="ionic-view.1">
    <ion-content data-comp-id="ionic-content.1"
        style="background-color: rgb(238, 238, 238);">
        <div class="list" data-comp-id="div.1" style="margin: 150px 30px 30px;">
            <div class="row" data-comp-id="row.1" style="margin: 10px 0px;">
                <div class="col text-center" data-comp-id="column.1" style="padding: 10px 0px;">
                    <div class=" positive" data-comp-id="text.1" ng-bind="data.headlineText"
                        style="font-size: 24px; font-weight: normal;">Successful Transaction</div>
                </div>
            </div>
            <div class="row" data-comp-id="row.2" style="margin: 0px;">
                <div class="col text-center" data-comp-id="column.2" style="padding: 20px;">
                    <div data-comp-id="text.2" ng-bind="data.detailText">Some text</div>
                </div>
            </div>
            <div data-comp-id="div.2">
                <div class="row" data-comp-id="row.3" style="margin: 40px 0px;">
                    <div class="col text-center" data-comp-id="column.3">
                        <div data-comp-id="ionic-list.1"></div>
                        <button class="button button-energized button-round ion-checkmark"
                            data-comp-id="button.1" ng-click="app.go('app.home')" style="padding: 10px;"></button>
                    </div>
                </div>
                <div class="item-body" data-comp-id="div.3" style="margin: 10px 0px -5px;">
                    <br>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
